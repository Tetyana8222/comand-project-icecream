<div class="backdrop is-hidden" data-modal>
        <div class="modal">
          <form name="modal-form" class="modal__form">
            <p class="modal__title">Залиште свої дані, ми вам передзвонимо</p>
            <label class="modal__text" for="user-name" name="user-name">Ім'я</label>
            <div class="modal__block">             
            <input class="modal__fields"  type="text" name="user-name" id="user-name">
            <svg class="modal__icon" width="18" height="18">
              <use href=""></use>
            </svg>
            </div>
            
            <label class="modal__text" for="user-tel" name="user-tel">Телефон</label>
            <div class="modal__block">
             <input class="modal__fields" type="tel" name="user-tel" id="user-tel">
             <svg class="modal__icon" width="18" height="18">
              <use href=""></use>
            </svg> 
            </div>
            
            <label class="modal__text" for="user-email" name="user-email">Пошта</label>
            <div class="modal__block">
              <input class="modal__fields" type="email" name="user-email" id="user-email">
              <svg class="modal__icon" width="18" height="18">
              <use href=""></use>
            </svg> 
            </div>
            
            <label class="modal__text" for="feedback">Коментар</label>
            <textarea  class="modal__comment" name="user-feedback" id="feedback" placeholder="Введіть текст"></textarea>
            <div class="modal__agreement">
                <label  for="agreement" name="agreement">
                <input class="checkbox" type="checkbox" name="agreement" id="agreement">
                <span class="checkbox__icon"></span>
                <span class="modal__link">Погоджуюся з розсилкою та приймаю</span>
                       
                <a class="modal__link--underlined" href="#">Умови договору</a>
            </label>           
            </div>
                      
            <button class="modal__btn" type="submit">Відправити</button>
          </form>

          <button class="modal__btn--closed" type="button" data-modal-close>
            <svg width="11" height="11">
              <use href=""></use>
            </svg>
             
          </button>
        </div>
      </div>
